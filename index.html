<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Circles</title>
    <style>
        :root {
            /* Stroke widths for each circle */
            --circle-1-stroke-width: 18;
            --circle-2-stroke-width: 13;
            --circle-3-stroke-width: 8;
            --circle-4-stroke-width: 5;
            --circle-5-stroke-width: 3;

            /* Colors for each circle */
            --circle-1-color: black;
            --circle-2-color: black;
            --circle-3-color: black;
            --circle-4-color: black;;
            --circle-5-color: black;;

            /* Animation duration */
            --animation-duration: 5s;

            /* SVG background color */
            --svg-background: white;
        }
    </style>
</head>
<body>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" style="background-color: var(--svg-background);">
    <!-- Use CSS variables for customization -->
    <circle cx="150" cy="150" r="40" fill="none" stroke="var(--circle-1-color)" stroke-width="var(--circle-1-stroke-width)">
        <animate attributeName="r" values="40;45;40" dur=5s repeatCount="indefinite"
                 keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" keyTimes="0;0.5;1" calcMode="spline" />
    </circle>
    <circle cx="150" cy="150" r="40" fill="none" stroke="var(--circle-2-color)" stroke-width="var(--circle-2-stroke-width)">
        <animate attributeName="r" values="60;65;60" dur=5s repeatCount="indefinite"
                 keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" keyTimes="0;0.5;1" calcMode="spline" />
    </circle>
    <circle cx="150" cy="150" r="50" fill="none" stroke="var(--circle-3-color)" stroke-width="var(--circle-3-stroke-width)">
        <animate attributeName="r" values="80;85;80" dur=5s repeatCount="indefinite"
                 keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" keyTimes="0;0.5;1" calcMode="spline" />
    </circle>
    <circle cx="150" cy="150" r="60" fill="none" stroke="var(--circle-4-color)" stroke-width="var(--circle-4-stroke-width)">
        <animate attributeName="r" values="100;105;100" dur=5s repeatCount="indefinite"
                 keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" keyTimes="0;0.5;1" calcMode="spline" />
    </circle>
    <circle cx="150" cy="150" r="70" fill="none" stroke="var(--circle-5-color)" stroke-width="var(--circle-5-stroke-width)">
        <animate attributeName="r" values="120;125;120" dur=5s repeatCount="indefinite"
                 keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" keyTimes="0;0.5;1" calcMode="spline" />
    </circle>
</svg>
</body>
</html>
