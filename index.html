    <title>Wave-like Pulsating Circles</title>
    <style>
        :root {
            /* Stroke widths for each circle following the Fibonacci sequence */
            --circle-5-stroke-width: 29px;
            --circle-4-stroke-width: 18px;
            --circle-3-stroke-width: 11px;
            --circle-2-stroke-width: 7px;
            --circle-1-stroke-width: 4px;

            /* Color for all circles */
            --circle-color: white;

            /* SVG background color */
            --svg-background: black;

        }
        body {
            background-color: rgb(37, 37, 87);
        }
        
        
        .content {
            background-color: rgb(28, 30, 85);
            transform: scale(calc(0.6));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        
        .container {
            background-color: black;
            min-width: 400px;
            display: grid;
            grid-template-columns: 400px 400px;
        }

    </style>
</head>

        <div class="wrapper">
            <svg width=400 height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: var(--svg-background);">
